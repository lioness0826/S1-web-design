<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Change Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Change Calculator</h1>
        <form id="change" name="changemoney">
            <div>
                <label for="input">Enter amount of change due (0-99):</label>
                <input type="text" id="input" name="input">
                <input type="button" id="calculate" value="Calculate">
            </div>

            <div>
                <label for="quarter">Quarters:</label>
                <input type="text" id="quarter" name="quarter">
            </div>
            
            <div>
                <label for="dime">Dimes:</label>
                <input type="text" id="dime" name="dime">
            </div>
            
            <div>
                <label for="nickel">Nickels:</label>
                <input type="text" id="nickel" name="nickel">
            </div>

            <div>
                <label for="penny">Pennies:</label>
                <input type="text" id="penny" name="penny">
            </div>
 
        </form>
    </main>
    <footer>&copy; Yujie Chen / n01678652 2024</footer>
    <script src="script.js"></script>
</body>

</html>
