<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sales Tax Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>Sales Tax Calculator</h1>
        <p>Enter Subtotal and Tax Rate and click "Calculate".</p>
        <form id="taxform" name="tax_calculator">
            <div>
                <label for="subtotal">Subtotal:</label>
                <input type="text" id="subtotal" name="subtotal">
            </div>
            
            <div>
                <label for="rate">Tax Rate</label>
                <input type="text" id="rate" name="tax_rate">
            </div>
            
            <div>
                <label for="tax">Sales Tax:</label>
                <input type="text" id="tax" name="sales_tax">
            </div>

            <div>
                <label for="total">Total</label>
                <input type="text" id="total" name="total_tax">
            </div>
            
            <div>
                <label>&nbsp;</label>
                <input type="button" id="calculate" value="Calculate">
                <input type="button" id="clear" value="Clear">
            </div>     
 
        </form>
    </main>
    <footer>&copy; Yujie Chen / n01678652 2024</footer>
    <script src="script.js"></script>
</body>

</html>
