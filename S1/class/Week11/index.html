<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
        <link href="styles.css" rel="stylesheet">
        <style>
            td,th{border: 1px solid ;
            text-align: center;
            padding: 5px;}
            table{border-collapse: collapse;
            width: 100%;}
            tr:nth-child(even)
            {background-color: aquamarine;}
            tr:hover{background-color: blueviolet;}
        </style>
    </head>

    <body>
        <table>
            <tr><th>Name</th><th>Address</th><th>Age</th></tr>
            <tr><td>kiwi</td><td>Toronto</td><td>26</td></tr>
            <tr><td>Abc</td><td>Toronto</td><td>26</td></tr>
            <tr><td>Def</td><td>Toronto</td><td>26</td></tr>
            <tr><td>Ghi</td><td>Toronto</td><td>26</td></tr>
        </table>
    </body>
</html>
